<!DOCTYPE html>
<style>
    html, body{
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
    }
    iframe {
        overflow:hidden;
        height:100%;
        width:100%;
        pointer-events: none;
    }
</style>
<html>
  <head>
    <title>sachinrajesh</title>
    <script type="text/javascript">
        function injectJS(){    
            var frame =  $('iframe');
            var contents =  frame.contents();
            var body = contents.find('body').attr("oncontextmenu", "return false");
            var body = contents.find('body').append('<div>New Div</div>');    
        }
    </script>
  </head>
  <body>
    <iframe 
        src="SachinPR-Resume-2022.pdf#toolbar=0" 
        frameborder="0"
        height="100%" 
        width="100%"
        onload="injectJS()"
    >
    </iframe>
  </body>
</html>
